<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>Where in the World?</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="home">
          <a href="./index.html"><h1>where in the world?</h1></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="mode">
        <nav>
          <div class="search-container">
            <div class="search">
              <i class="fas fa-search"></i>
              <input
                class="busca"
                type="text"
                placeholder="Search for a country..."
              />
            </div>
            <div class="filter">
              <div>
                <button class="btn">
                  Filter by Region <i class="fas fa-chevron-down"></i>
                </button>
              </div>
              <div class="list hidden">
                <ul>
                  <a href="./index.html"><li>All</li></a>
                  <li class="filter-btn">Africa</li>
                  <li class="filter-btn">Americas</li>
                  <li class="filter-btn">Asia</li>
                  <li class="filter-btn">Europe</li>
                  <li class="filter-btn">Oceania</li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <div class="container"></div>
      </div>
      <div class="mode hidden">
        <nav>
          <div class="back">
            <a href="./index.html"
              ><button class="btn-back">
                <i class="fas fa-long-arrow-alt-left"></i>back
              </button></a
            >
          </div>
        </nav>
        <div class="container-details"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/NINentity7">Carlos Augusto Silva</a>.
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
